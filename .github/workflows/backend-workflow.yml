name: Backend Workflow # Nom du Workflow affich√© dans l'interface Github Actions
run-name: ${{ github.actor }} is running backend workflows (Tests, Coverage, Docker, SonarCloud) üöÄ

# D√©clanche le workflow √† chaque push ou pull request sur les branches main, develop etc...
on:
  push:
    branches: [main, develop, feat/*, fix/*]
  pull_request:
    branches: [main, develop, feat/*, fix/*]
    types: [opened, synchronize, reopened]

# D√©finit un job nomm√© Backend-test qui s'execute sur une machine Virtuelle Unbuntu (Version la plus r√©cente)
jobs:
  Backend-job:
    runs-on: ubuntu-latest

    # D√©finit `back` comme r√©pertoire de travail par d√©faut pour toutes les √©tapes du job.
    defaults:
      run:
        working-directory: back

    # Utilise l'action checkout pour r√©cup√©rer le code source du d√©p√¥t. 
    # actions/checkout@v4 est une version sp√©cifique de cette action.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Utilise l'action checkout pour r√©cup√©rer le code source du d√©p√¥t.
        with:
          fetch-depth: 0 # Les clones sont d√©sactiv√©s pour une meilleure pertinence de l'analyse.
      
      # Utilise l'action setup-java pour configurer l'environnement Java.
      # Cela installe JDK 17 de la distribution temurin avec l'architecture x64
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with: 
          java-version: '17'
          distribution: 'temurin' # Options: 'temurin', 'zulu', 'adopt', 'oracle', 'microsoft', 'openjdk', 'amazon'
          architecture: x64       # Options: 'x64', 'x86', 'aarch64', 'armv7'
          cache: "maven"


      - name: Compile with Maven
        run: mvn -B compile --file pom.xml
        
      # Ex√©cute la commande Maven mvn -B clean test pour nettoyer le r√©pertoire de build pr√©c√©dent et ex√©cuter les tests. 
      # Cela g√©n√®re √©galement un rapport de couverture Jacoco.  
      - name: Test with Maven
        run: mvn -B clean test


      - name: Package with Maven
        run: mvn -B package --file pom.xml -Dmaven.test.skip=true

      # Utilise l'action upload-artifact pour t√©l√©charger les fichiers de rapport de couverture g√©n√©r√©s par Jacoco. 
      # Ces fichiers sont stock√©s sous le nom jacoco-report et se trouvent dans le r√©pertoire back/target/site/jacoco.
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: jacoco-report
          path: back/target/site/jacoco

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and Sonar Analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BACK }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectName="bobapp_backend" -Dsonar.projectKey=tbert31_bobapp-backend -f pom.xml

      # √âtape de connexion √† Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
  

      # Configuration de Docker Buildx (outil pour la construction avanc√©e d'images Docker)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
  
      # Construction et push de l'image Docker pour le backend
      - name: Build and push backend Dockerfile
        uses: docker/build-push-action@v6
        with:
            context: ./back
            file: ./back/Dockerfile
            push: true
            tags: ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-backend:latest
