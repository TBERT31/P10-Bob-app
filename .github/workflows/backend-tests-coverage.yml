name: Backend tests and JaCoCo report # Nom du Workflow affich√© dans l'interface Github Actions
run-name: ${{ github.actor }} is running backend tests and generating JaCoCo coverage reports üöÄ

# D√©clanche le workflow √† chaque push ou pull request sur les branches main, develop etc...
on:
  push:
    branches: [main, develop, feat/*, fix/*]
  pull_request:
    branches: [main, develop, feat/*, fix/*]
    types: [opened, synchronize, reopened]

# D√©finit un job nomm√© Backend-test qui s'execute sur une machine Virtuelle Unbuntu (Version la plus r√©cente)
jobs:
  Backend-test:
    runs-on: ubuntu-latest

    # D√©finit `back` comme r√©pertoire de travail par d√©faut pour toutes les √©tapes du job.
    defaults:
      run:
        working-directory: back

    # Utilise l'action checkout pour r√©cup√©rer le code source du d√©p√¥t. 
    # actions/checkout@v4 est une version sp√©cifique de cette action.
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # Utilise l'action setup-java pour configurer l'environnement Java.
      # Cela installe JDK 11 de la distribution temurin avec l'architecture x64
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with: 
          java-version: '11'
          distribution: 'temurin' # Options: 'temurin', 'zulu', 'adopt', 'oracle', 'microsoft', 'openjdk', 'amazon'
          architecture: x64       # Options: 'x64', 'x86', 'aarch64', 'armv7'
          cache: "maven"

      # Ex√©cute la commande Maven mvn -B package pour compiler le projet et cr√©er le package (jar/war). 
      # L'option -B (batch mode) supprime les invites interactives. 
      # La commande s'ex√©cute sur le fichier pom.xml dans le r√©pertoire de travail par d√©faut
      - name: Compile with Maven
        run: mvn -B compile --file pom.xml
        
      # Ex√©cute la commande Maven mvn -B clean test pour nettoyer le r√©pertoire de build pr√©c√©dent et ex√©cuter les tests. 
      # Cela g√©n√®re √©galement un rapport de couverture Jacoco.  
      - name: Test with Maven
        run: mvn -B clean test

      - name: Package with Maven
        run: mvn -B package --file pom.xml -Dmaven.test.skip=true

      # Utilise l'action upload-artifact pour t√©l√©charger les fichiers de rapport de couverture g√©n√©r√©s par Jacoco. 
      # Ces fichiers sont stock√©s sous le nom jacoco-report et se trouvent dans le r√©pertoire back/target/site/jacoco.
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: jacoco-report
          path: back/target/site/jacoco
